<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "trapgame.css" rel= "stylesheet" type="text/css">
    <title>Platformer Game</title>

</head>

<body>
    <canvas>

    </canvas>
    
    <script type = "text/javascript">
        let sources = ["controller-", "display-", "game-", "engine-", "main-"];
        let part = String(window.location).split("?")[1];

        switch(part){
            case "01" : case "02": break;
            default: part = "01";
        }

        for (let i=0; i < sources.length; i++) {
            let script = document.createElement("script");
            script.setAttribute("type", "text/javascript");
            script.setAttribute("src", String(part + "/" + sources[i] + part + ".js"));
            document.head.appendChild(script);
        }

    </script>

</body>

</html>
